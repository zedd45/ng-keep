<div class="note-maker">
  <form ng-submit="vm.createNote()">
    <input type="text" placeholder="add note" ng-model="vm.newNote">
    <button>add</button>
  </form>
</div>
<!-- <notes-panel></notes-panel> -->
<section class="note-maker-container">
    <ul>
        <li ng-repeat="note in vm.NotesService.notes track by $index">
            {{note}}
        </li>
    </ul>
</section>
